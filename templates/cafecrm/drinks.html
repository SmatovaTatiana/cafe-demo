{% extends "cafecrm/base.html" %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="container d-flex justify-content-between">
      <div class="col-3"></div>
      <div class="col-6 text-left">

             <p>Выбрать товар для продажи:</p>
             <hr>
             <form action="{% url 'sell_temp:sell_add' %}" method="post">
                {% csrf_token %}
                 <div class="input-field-form">
                     Товар: {{ sell_drink_form.drink_name }}
                 </div>
                 <div class="input-field-form">
                     Количество: {{ sell_drink_form.quantity }}
                 </div>
                <div class="input-field-form">
               <input type="submit" class="btn-login" value="Добавить">
             </div>
             </form>

      </div>
      <div class="col-3"></div>
    </div>
  </div>
{% endblock %}
